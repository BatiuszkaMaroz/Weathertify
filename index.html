<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#574b90" />
    <title>Weathertify</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="favicon" href="https://img.icons8.com/dotty/32/000000/sad-sun.png">
    <link rel="shortcut icon" href="https://img.icons8.com/dotty/32/000000/sad-sun.png">
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="background">
      <!-- <video autoplay muted loop class="background__video">
        <source src="videos/Clouds.mp4" type="video/mp4" class="video__hook">
      </video> -->
      <div class="background__gradient"></div>
    </div>
    <div class="loader">
      <div class="loader2"></div>
    </div>

    <div class="content--1">
      <div class="content--2">

        <div class="side">
            <ul class="side__list">
              <li class="side__element">
                <h2 class="side__title">
                  Sunrise:
                </h2>
                <p class="side__data">
                  &nbsp;
                </p>
                <h2 class="side__title">
                  Sunset:
                </h2>
                <p class="side__data">
                  &nbsp;
                </p>
              </li>
              <li class="side__element">
                <h2 class="side__title">
                  Pressure:
                </h2>
                <p class="side__data">
                  &nbsp;
                </p>
                <h2 class="side__title">
                  Humidity:
                </h2>
                <p class="side__data">
                  &nbsp;
                </p>
              </li>
              <li class="side__element">
                <h2 class="side__title">
                  Wind:
                </h2>
                <p class="side__data">
                  &nbsp;
                </p>
                <h2 class="side__title">
                  Clouds:
                </h2>
                <p class="side__data">
                  &nbsp;
                </p>
              </li>
            </ul>
        </div>

        <div class="scroller">
          <header class="header">
            <div class="menu">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="hinfo">
              <input type='text' class="hinfo__city" placeholder="Your City"></input>
              <h3 class="hinfo__time">Mon, 1:20 am</h3>
            </div>
            <div class="icon__viewbox"><div class="icon__wrap">
              <div class="globe">
                <svg class="globe__icon">
                  <use xlink:href="svg/symbol-defs.svg#icon-global"></use>
                  <!-- <use xlink:href="svg/symbol-defs.svg#icon-magnifying-glass"></use> -->
                </svg>
              </div>
              <div class="search">
                <svg class="search__icon">
                  <use xlink:href="svg/symbol-defs.svg#icon-magnifying-glass"></use>
                </svg>
              </div></div>
            </div>
          </header>

          <main>
            <section class="today">
              <div class="today__now">
                <div class="today__now--wrap">
                  <div class="today__now--wrap2">
                    <h3 class="today__now--weather">
                    </h3>
                    <img src="" alt="weather icon" class="today__now--icon">
                  </div>
                  <h2 class="today__now--temperature">
                  </h2>
                </div>
              </div>
              <div class="today__day">
                <h3 class="today__day--highest">
                </h3>
                <span class="today__day--line"></span>
                <h3 class="today__day--lowest">
                </h3>
              </div>
            </section>
            <section class="future">
            </section>
            <section class="following">
              <ul class="following__list">
                <li class="following__day">
                  <p class="following__date">Śr.,1 sty</p>
                  <img src="http://openweathermap.org/img/wn/10n@2x.png" alt="" class="following__icon">
                  <p class="following__temperature">10/5</p>
                </li>
                <li class="following__day">
                  <p class="following__date">Śr.,1 sty</p>
                  <img src="http://openweathermap.org/img/wn/10n@2x.png" alt="" class="following__icon">
                  <p class="following__temperature">10/5</p>
                <li>
                <li class="following__day">
                  <p class="following__date">Śr.,1 sty</p>
                  <img src="http://openweathermap.org/img/wn/10n@2x.png" alt="" class="following__icon">
                  <p class="following__temperature">10/5</p>
                <li>
                <li class="following__day">
                  <p class="following__date">Śr.,1 sty</p>
                  <img src="http://openweathermap.org/img/wn/10n@2x.png" alt="" class="following__icon">
                  <p class="following__temperature">10/5</p>
                <li>
                <!-- <li class="following__day">
                  <p class="following__date">Śr.,1 sty</p>
                  <img src="http://openweathermap.org/img/wn/10n@2x.png" alt="" class="following__icon">
                  <p class="following__temperature">10/5</p>
                <li> -->
              </ul>
            </section>
          </main>
        </div>

      </div>
    </div>

    <template class="future--node">
      <div class="future__day">
        <h3 class="future__day--temperature">24°</h3>
        <h3 class="future__day--hour">3.00</h3>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" class="future__day--icon">
      </div>
    </template>
  </body>
</html>
