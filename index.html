<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="UTF-8" />
    <title>The 7-1 Pattern</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="background"></div>

    <header class="header">
      <div class="menu">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="hinfo">
        <h2 class="hinfo__city">Hong Kong</h2>
        <h3 class="hinfo__time">Mon, 1:20 am</h3>
      </div>
      <div class="search">
        <svg class="search__icon">
          <use xlink:href="svg/symbol-defs.svg#icon-plus"></use>
        </svg>
      </div>
    </header>

    <main>
      <section class="today">
        <div class="today__now">
          <div class="today__now--wrap">
            <h3 class="today__now--weather">
              Clear :D
            </h3>
            <h2 class="today__now--temperature">
              69°
            </h2>
          </div>
        </div>
        <div class="today__day">
          <h3 class="today__day--highest">
            300°
          </h3>
          <span class="today__day--line"></span>
          <h3 class="today__day--lowest">
            24°
          </h3>
        </div>
      </section>
      <section class="future">
        <div class="future__day">
          <h3 class="future__day--temperature">24°</h3>
          <h3 class="future__day--hour">3.00</h3>
          <img src="http://openweathermap.org/img/wn/10d@2x.png" class="future__day--icon">
        </div>

        <div class="future__day">
            <h3 class="future__day--temperature">24°</h3>
            <h3 class="future__day--hour">3.00</h3>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" class="future__day--icon">
          </div>

          <div class="future__day">
              <h3 class="future__day--temperature">24°</h3>
              <h3 class="future__day--hour">3.00</h3>
              <img src="http://openweathermap.org/img/wn/10d@2x.png" class="future__day--icon">
            </div>

            <div class="future__day">
                <h3 class="future__day--temperature">24°</h3>
                <h3 class="future__day--hour">3.00</h3>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" class="future__day--icon">
              </div>

              <div class="future__day">
                  <h3 class="future__day--temperature">24°</h3>
                  <h3 class="future__day--hour">3.00</h3>
                  <img src="http://openweathermap.org/img/wn/10d@2x.png" class="future__day--icon">
                </div>

                <div class="future__day">
                    <h3 class="future__day--temperature">24°</h3>
                    <h3 class="future__day--hour">3.00</h3>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" class="future__day--icon">
                  </div>
      </section>
    </main>
  </body>
</html>
